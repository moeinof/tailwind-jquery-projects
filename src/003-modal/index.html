<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="../../assets/output.css" />
    <title>مودال</title>
  </head>
  <body class="bg-slate-100 font-IranSans">
    <!-- wrapper -->
    <main class="wrapper py-16">
      <!-- modal btn -->
      <button class="btn-blue" id="modal-btn">فعال کردن مودال</button>
      <!-- modal wrapper -->
      <section
        id="modal-wrapper"
        class="bg-black/50 fixed top-0 left-0 w-full min-h-screen hidden"
      >
        <div class="fixed top-0 left-0 w-full h-full grid place-content-center">
          <!-- modal body -->
          <div
            id="modal-body"
            class="bg-white w-[90vw] max-w-lg rounded-lg shadow-lg overflow-hidden"
            style="margin-top: -200px"
          >
            <!-- modal heading -->
            <div class="bg-gray-200 flex justify-between items-center p-4">
              <h4>تیتر و عنوان مودال</h4>
              <i
                id="modal-close"
                class="bx bx-x bx-lg opacity-60 hover:opacity-100 cursor-pointer"
              ></i>
            </div>
            <!-- modal content -->
            <div class="px-2 py-6">
              <p>
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
                استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله
                در ستون و سطرآنچنان که
              </p>
              <!-- modal actions -->
              <div class="text-left" id="modal-actions">
                <a href="#" class="btn-red">فعلا نه!</a>
                <a href="#" class="btn-blue">خرید</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
